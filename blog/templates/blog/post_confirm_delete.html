{% extends 'mailer/base.html' %}

{% block content %}
<div class="col-12">
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <p>Хотите удалить пост "{{ object.pk }}"?</p>
                        <button type="submit" class="btn btn-danger">Подтвердить</button>
                        <a href="{% url 'blog:list_post' %}" class="btn btn-warning">Отмена</a>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
