{% extends "mailer/base.html" %}

{% block content %}
<div class="col-12">
  <div class="row">
    <div class="col-6">
      <div class="card">
         <h3 class="card-title">

           {% if form.instance.id %}
             Редактирование писем
          {% else %}
            Добавление нового письма
          {% endif %}
            </h3>
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">
              {% if object %}
                Сохранить
              {% else %}
                Создать
              {% endif %}
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
